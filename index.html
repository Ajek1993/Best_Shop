<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Best Shop</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <a href="#" class="logo">BestShop</a>
            <nav>
                <ul class="header__nav">
                    <li class="nav__element">
                        <a href="#" class="nav__link">Why us</a>
                    </li>
                    <li class="nav__element">
                        <a href="#" class="nav__link">Benefits</a>
                    </li>
                    <li class="nav__element">
                        <a href="#" class="nav__link">Prices</a>
                    </li>
                    <li class="nav__element">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="opening__section">
        <div class="opening__container">
            <h1 class="opening__header">Sell More!</h1>
            <p class="opening__description">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn btn__large">Open your shop</a>
        </div>
        <img class="opening__background-image" src="./assets/Background.png" alt="">
    </section>

    <section class="statistics__section">
        <div class="container">
            <h2 class="statistics__header">The most popular sales platform in country</h2>

            <div class="statistics__container">
                <div class="statistics__box">
                    <div class="statistics__circle">
                        <img class="statistics__img" src="./assets/Person.svg" alt="">
                    </div>
                    <div class="statistics__number">100000+</div>
                    <div class="statistics__description">daily entries</div>
                </div>
                <div class="statistics__box">
                    <div class="statistics__circle">
                        <img class="statistics__img" src="./assets/Eye.svg" alt="">
                    </div>
                    <div class="statistics__number">2000000+</div>
                    <div class="statistics__description">seen products<br>every day</div>
                </div>
                <div class="statistics__box">
                    <div class="statistics__circle">
                        <img class="statistics__img" src="./assets/Catalog.svg" alt="">
                    </div>
                    <div class="statistics__number">10000+</div>
                    <div class="statistics__description">added posts<br>daily</div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
